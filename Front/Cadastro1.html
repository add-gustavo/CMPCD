<!DOCTYPE html>
<html lang="pt-br">
<meta charset="UTF-8">
<title>CMPCD</title>
<link rel="stylesheet" type="text/css" href="cadastroGlobal.css">
<link rel="stylesheet" type="text/css" href="cadastro.css">
</head>

<body>
    <header>
        <div class="ordem-header">
            <div class="primeiro-header">
                <h1 class="align">Lorem ipsum dolor</h1>
            </div>
        </div>

    </header>

    <section class="align">

        <div class="section-Titulo">
            <h2>Cadastre-se</h2>
            <div class="Titulo-login">
                <label id="labelbtt-login">Já tem Cadastro</label>
                <input id="btt-login" type="button" name="btt-login" value="Entre aqui">
            </div>
        </div>

        <div class="section-template centerY">
            <div class="formulario">
                
              <form action="" method="post" autocomplete="on">

                <label for="name">Nome de Usuário:</label>
                <input type="text" name="name" id="name" placeholder="Insira seu nome..." required>

                <label for="dataNascimento">Data de Nascimento:</label>
                <input type="date" name="dataNascimento" id="dataNascimento" required min="1924-01-01" max="2024-11-01">

                <label for="telefone">Telefone:</label>
                <input type="tel" name="telefone" id="telefone" required placeholder="Insira seu telefone...">

                <label for="endereco">Endereço:</label>
                <input type="text" name="endereco" id="endereco" required placeholder="Insira seu endereço completo...">

                <label for="ocupacao">Ocupação:</label>
                <input type="text" name="endereco" required placeholder="Insira sua ocupação...">

                <label for="deficiencia">Insira sua deficiência / Necessidade especial: </label>
                <select id="deficiencia" name="deficiencia[]" multiple>
                <option value="def">DEF1</option>
                <option value="def">DEF2</option>
                <option value="def">DEF3</option>
                <option value="def">DEF4</option>
                <option value="def">DEF5</option>
                </select>

                <label for="responsavel">Tem responsável:</label>
                <input type="radio" name="responsavel" value="Sim"> Sim
                <input type="radio" name="responsavel" value="Não"> Não


              </form>
            </div>

        </div>

    </section>
    <footer class="align">

        <div>

        </div>
        <div>
            <ul>
                <li>Instagram</li>
                <li>Facebook</li>
                <li>Contato</li>
                <li>etc...</li>
            </ul>
        </div>


    </footer>

</body>
<script src="inicial.js"></script>

</html>
