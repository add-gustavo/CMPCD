<!DOCTYPE html>
<html lang="pt-br">
<meta charset="UTF-8">
<title>CMPCD</title>
<link rel="stylesheet" type="text/css" href="cadastroGlobal.css">
<link rel="stylesheet" type="text/css" href="cadastro.css">
</head>

<body>
    <header>
        <div class="ordem-header">
            <div class="primeiro-header">
                <h1 class="align">Lorem ipsum dolor</h1>
            </div>
        </div>

    </header>

    <section class="align">

        <div class="section-Titulo">
            <h2>Cadastre-se</h2>
            <div class="Titulo-login">
                <span id="labelbtt-login">Já tem Cadastro</span>
                <button id="btt-login">Entre aqui</button>
            </div>
        </div>

        <div class="section-template align">
            <form class="formulario" action="" method="POST" autocomplete="on">
                <div class="ordem-formulario">
                    <label for="name">Nome Completo:</label>
                    <input type="text" name="name" id="name" placeholder="Insira seu nome..." required>
                </div>

                <div>
                    <div class="ordem-formulario">
                        <label for="dataNascimento">Data de Nascimento:</label>
                        <label for="telefone">Telefone:</label>
                    </div>
                    <div class="ordem-formulario">
                        <input type="date" name="dataNascimento" id="dataNascimento" required min="1924-01-01"
                            max="2024-11-01">
                        <input type="tel" name="telefone" id="telefone" required placeholder="Insira seu telefone...">
                    </div>
                </div>
                <div class="ordem-formulario">
                    <label for="endereco">Endereço:</label>
                    <input type="text" name="endereco" id="endereco" required
                        placeholder="Insira seu endereço completo...">
                </div>
                <div class="ordem-formulario">
                    <label for="ocupacao">Ocupação:</label>
                    <input type="text" name="ocupacao" required placeholder="Insira sua ocupação...">
                </div>
                <div class="ordem-formulario">
                    <label for="deficiencia">Insira sua deficiência / Necessidade especial: </label>
                    <select id="deficiencia" name="deficiencia[]">
                        <option value="def">DEF1</option>
                        <option value="def">DEF2</option>
                        <option value="def">DEF3</option>
                        <option value="def">DEF4</option>
                        <option value="def">DEF5</option>
                    </select>
                </div>
                <div class="ordem-formulario">
                    <label for="endereco">Endereço</label>
                    <input type="text" name="endereco" required placeholder="Insira seu endereço">
                </div>
                <div class="ordem-formulario">
                    <label for="endereco">Telefone</label>
                    <input type="text" name="endereco" required placeholder="Insira seu endereço">
                </div>
                <div class="ordem-formulario">
                    <label for="genero">Gênero</label>
                    <select id="genero" name="genero[]">
                        <option value="gen">Mulher</option>
                        <option value="gen">Homem</option>
                        <option value="gen">Outro</option>
                    </select>
                </div>

                <div class="ordem-formulario">
                    <label for="responsavel">Tem responsável:</label>
                    <div class="align-self">
                        <input type="radio" name="responsavel" value="Sim"> Sim
                        <input type="radio" name="responsavel" value="Não"> Não
                    </div>
                </div>
                <div class="ordem-formulario">
                    <label for="responsavel">Necessita de acompanhante:</label>
                    <div class="align-self">
                        <input type="radio" name="responsavel" value="Sim"> Sim
                        <input type="radio" name="responsavel" value="Não"> Não
                    </div>
                </div>
                <div class="ordem-formulario">
                    <label for="responsavel">Necessita de equipamento:</label>
                    <div class="align-self">
                        <input type="radio" name="responsavel" value="Sim"> Sim
                        <input type="radio" name="responsavel" value="Não"> Não
                    </div>
                </div>
                <div class="ordem-formulario">
                    <label for="responsavel">Necessita de transporte adaptado:</label>
                    <div class="align-self">
                        <input type="radio" name="responsavel" value="Sim"> Sim
                        <input type="radio" name="responsavel" value="Não"> Não
                    </div>
                </div>
                <div class="ordem-formulario">
                    <label for="responsavel">Necessita de adaptação no local de atendimento:</label>
                    <div class="align-self">
                        <input type="radio" name="responsavel" value="Sim"> Sim
                        <input type="radio" name="responsavel" value="Não"> Não
                    </div>
                </div>
                <div class="ordem-formulario">
                    <label for="genero">Nível de escolaridade</label>
                    <select id="genero" name="genero[]">
                        <option value="gen">fundamental incompleto</option>
                        <option value="gen">fundamental completo</option>
                        <option value="gen">Ensino médio incompleto</option>
                    </select>
                </div>
                <div class="ordem-formulario">
                    <label for="responsavel">Necessita de apoio Educacional</label>
                    <div class="align-self">
                        <input type="radio" name="responsavel" value="Sim"> Sim
                        <input type="radio" name="responsavel" value="Não"> Não
                    </div>
                </div>
                <div class="ordem-formulario">
                    <label for="genero">Renda Familiar per Capita</label>
                    <select id="genero" name="genero[]">
                        <option value="gen">500</option>
                        <option value="gen">1000</option>
                        <option value="gen">1500/option>
                    </select>
                </div>
                <div class="ordem-formulario">
                    <label for="genero">Participa de algum programa de Assistência social</label>
                    <select id="genero" name="genero[]">
                        <option value="gen">500</option>
                        <option value="gen">1000</option>
                        <option value="gen">1500/option>
                    </select>
                </div>
                <div class="ordem-formulario">
                    <label for="endereco">Possui algum Historico relevante</label>
                    <input type="text" name="endereco" required placeholder="Insira seu endereço">
                </div>
                <div class="ordem-formulario">
                    <label for="responsavel">Faz uso de medicação</label>
                    <div class="align-self">
                        <input type="radio" name="responsavel" value="Sim"> Sim
                        <input type="radio" name="responsavel" value="Não"> Não
                    </div>
                </div>
                <div class="ordem-formulario">
                    <label for="responsavel">Participa de algum centro de apoio</label>
                    <div class="align-self">
                        <input type="radio" name="responsavel" value="Sim"> Sim
                        <input type="radio" name="responsavel" value="Não"> Não
                    </div>
                </div>
                <div class="ordem-formulario">
                    <label for="responsavel">Faz atendimento com especialista</label>
                    <div class="align-self">
                        <input type="radio" name="responsavel" value="Sim"> Sim
                        <input type="radio" name="responsavel" value="Não"> Não
                    </div>
                </div>



            </form>
            <div class="align">
                <input type="submit" value="Cadastrar">
            </div>

        </div>

    </section>
    <footer class="align">

        <div>

        </div>
        <div>
            <ul>
                <li>Instagram</li>
                <li>Facebook</li>
                <li>Contato</li>
                <li>etc...</li>
            </ul>
        </div>


    </footer>

</body>
<script src="inicial.js"></script>

</html>
