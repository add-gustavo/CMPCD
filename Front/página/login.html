<!DOCTYPE html>
<html lang="pt-br">

<title>CMPCD</title>
<link rel="stylesheet" type="text/css" href="login.css">

<body>

        <div class="ordem-header">
            <div class="primeiro-header">
                <a class="align">Lorem ipsum dolor</a>
            </div>
        </div>

    </header>

    <section class="centerY">

        <div class="section-template align">
            <h2>Cadastre-se</h2>
            <div class="formulario">
                <div class="ordem-formulario">
                    <label for="nomelogin">nome de login</label>
                    <label for="email">email</label>
                    <label for="senha">senha</label>
                    <label for="confirmar-senha">Confirmar senha</label>
                </div>
                <div class="ordem-formulario align">
                    <input type="text" name="email" id="email" required autofocus>
                    <input type="password" name="senha " id="senha" required minlength="8">
                    <input type="text" name="nomelogin" id="nomelogin">
                    <input type="password" name="senha " id="confirmar-senha" required minlength="8">
                </div>
                <div></div>

            </div>
            <a href="/cadastromunicipal/controlebd?acao=fazer-cadastro">Proximo</a>



    </section>
    <footer class="align">

        <div>

        </div>
        <div>
            <ul>
                <li>Instagram</li>
                <li>Facebook</li>
                <li>Contato</li>
                <li>etc...</li>
            </ul>
        </div>


    </footer>

</body>

</html>
